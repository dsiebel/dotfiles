format = """\
  $time \
  $kubernetes \
  ${custom.git_user}\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $terraform\
  $cmd_duration\
  $line_break\
  $directory\
  $character\
"""

[battery]
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[character]
format = "$symbol "
error_symbol = "[✗](red)"
success_symbol = "[»](green)"
vicmd_symbol = "«"

[custom.git_user]
command = "git config user.email"
directories = [".git"]
format = "[$symbol ($output )]($style)"
shell = ["sh"]
style = "green"
symbol = ""

[directory]
style = "green"
truncate_to_repo = true
truncation_length = 5
fish_style_pwd_dir_length = 1

[docker_context]
symbol = ""

[git_branch]
style = "green"
symbol = ""

[golang]
symbol = " "

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'
style = "blue"

[kubernetes.context_aliases]

[php]
disabled = true

[terraform]
style = "purple"
symbol = "₸ "

[time]
disabled = false
format = '[\[$time\]]($style)'
style = "#a0a0a0"
